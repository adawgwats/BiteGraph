# Merchant Normalization Rules
# Map raw merchant names to canonical names

merchants:
  - raw_patterns:
      - "SBUX"
      - "Starbucks"
      - "starbucks coffee"
    canonical: "Starbucks"
    category: "beverage"

  - raw_patterns:
      - "McDonalds"
      - "McDonald's"
      - "mcdonalds"
    canonical: "McDonald's"
    category: "fast_food"

  - raw_patterns:
